---
- hosts: localhost
  connection: local
  vars_files:
    - vars/base.yml
  become: yes
  become_user: root
  remote_user: root
  tasks:
    - name: Include nodeType variables
      include_vars:
        file: "vars/{{ BUILD_ENVIRONMENT }}.yml"
      tags:
        - always
      ignore_errors: yes
    - name: Include Special Variables
      include_vars:
        file: "vars/{{ lookup('env', 'COMPUTE_ENV') | default( 'base', True) }}.yml"
      ignore_errors: yes
    - name: Build And Install
      include_tasks:
        file: jobs/build/build.yml
        apply:
          tags:
            - build
      tags:
        - build
    - name: Run Configuration and Live
      include_tasks:
        file: jobs/run/run.yml
        apply:
          tags:
            - run
      tags:
        - run
#    The database test needs to run before we run the commands to install suiteCRM to create the php.config file
    - name: Test database connectivity
      include_tasks:
        file: jobs/tests/database_test.yml
        apply:
          tags:
          - database
          - run
          - test
      tags:
      - database
      - run
      - test
    - name: Configure suiteCRM
      include_tasks:
        file: jobs/run/suitecrm_config.yml
        apply:
          tags:
          - config_suiteCRM
          - run
      tags:
      - config_suiteCRM
      - run
    - name: Run tests to make sure build and run applied application correctly
      include_tasks:
        file: jobs/tests/test.yml
      tags:
        - run
        - test
    - name: Execute application
      include_tasks:
        file: jobs/exec/exec.yml
        apply:
          tags:
            - exec
      tags:
        - exec
