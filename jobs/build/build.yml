---
- name: Install Dependencies
  apt:
    pkg:
    - nginx-core
    - php-cli
    - php-curl
    - php-common
    - php-intl
    - php-json
    - php-gd
    - php-mbstring
    - php-mysqli
    - php-pdo-mysql
    - openssl
    - php-soap
    - php-xml
    - php-zip
    - php-imap
    - php-ldap
    - python-openssl
    - python3-pymysql
    state: latest
    update_cache: yes

- name: Create empty repo for suite crm
  file:
    path: /opt/suitecrm
    state: directory

- name: Download and extract SuiteCRM
  ansible.builtin.unarchive:
    src: https://suitecrm.com/files/147/SuiteCRM-8.0/608/SuiteCRM-8.0.3.zip
    dest: /opt/suitecrm
    remote_src: yes